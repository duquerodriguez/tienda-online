<!-- la siguiente etiqueta es para que el navegador sepa que el documento es html5 -->
<!DOCTYPE html>
<!-- el atributo lang es para que el navegador sepa que el cocumento esta español -->
<html lang="es">
<!-- dentro de la etiqueta head se encuentran los metadatos del documento -->
<head>
    <!-- UTF8 caracteres que se usan para representar todos los car todos los idiomas -->
    <meta charset="UTF-8">
    <!-- viewport para  que se adapten  los contenidos alas pantallas grandes o pequeños sehan responsi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- es nuestro titulo -->
    <title>tienda online </title>

    <link rel="shortcut icon" href="">
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords"    content="palabras clave, separadas, por comas">
    <!-- href me sirve para buscar algo en una carpeta en mi ordenador o en internet -->
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <!-- Este es un resumen de los principales elementos html -->

    <!-- Cabecera -->
    <header>
        
        <h1>Título</h1>
        <p>Subtítulo</p>
    </header>

    <!-- Menú -->
    <nav>
        <ul>
            <li>
                <a href="#">Enlace 1</a>
            </li>
            <li>
                <a href="#">Enlace 2</a>
            </li>
            <li>
                <a href="#">Enlace 3</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido -->
    <main>
        <div class="contact-form">
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Introduce tu email">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" placeholder="Introduce tu mensaje"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="contact-table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre 1</td>
                        <td>Email 1</td>
                        <td>Mensaje 1</td>
                    </tr>
                    <tr>
                        <td>Nombre 2</td>
                        <td>Email 2</td>
                        <td>Mensaje 2</td>
                    </tr>
                    <tr>
                        <td>Nombre 3</td>
                        <td>Email 3</td>
                        <td>Mensaje 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2019 - Todos los derechos reservados</p>
    </footer>
</body>
</html>

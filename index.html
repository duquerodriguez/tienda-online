<!-- la siguiente etiqueta es para que el navegador sepa que el documento es html5 -->
<!DOCTYPE html>
<!-- el atributo lang es para que el navegador sepa que el cocumento esta español -->
<html lang="es">
<!-- dentro de la etiqueta head se encuentran los metadatos del documento -->
<head>
    <!-- UTF8 caracteres que se usan para representar todos los car todos los idiomas -->
    <meta charset="UTF-8">
    <!-- viewport para  que se adapten  los contenidos alas pantallas grandes o pequeños sehan responsi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- es nuestro titulo -->
    <title>tienda online </title>

    <link rel="shortcut icon" href="">
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords"    content="palabras clave, separadas, por comas">
    <!-- href me sirve para buscar algo en una carpeta en mi ordenador o en internet -->
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    
</body>
</html>
